<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINELOCK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            overflow: hidden;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .container {
            height: 260vh; /* Adjusted height for 3 sections (50vh + 100vh + 100vh) */
            display: flex;
            flex-direction: column;
        }
        .section {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            scroll-snap-align: start;
            position: relative;
        }
        
        .section1 {
            height: 60vh; /* Reduced height for the first section */
            flex-direction: column;
            padding: 0;
            position: relative;
        }
        .top-part {
            height: 40vh; /* Adjusted height for top part */
            width: 100%;
            background: url('a.avif') center/cover no-repeat;
            position: relative;
        }
        .minelock {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 30px;
        }
        .connect-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .connect-box:hover {
            background: white;
            color: black;
        }
        .scrolling-text {
            height: 20vh; /* Adjusted height for scrolling text */
            width: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px; /* Adjusted font size */
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .scrolling-text span {
            position: absolute;
            animation: scrollText 15s linear infinite;
        }
        @keyframes scrollText {
            from {
                left: 100%;
            }
            to {
                left: -110%;
            }
        }
        
        .section2 {
            height: 100vh; /* Remaining sections stay at 100vh */
            background: rgb(12, 12, 12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between text and boxes */
        }
        .welcome-text {
            background: rgb(12, 12, 12);
            color: white;
            padding: 15px 30px;
            font-size: 40px;
            font-family: 'Times New Roman';
            text-align: center;
        }
        .image-box-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .image-box {
            width: 25%;
            height: 80%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .section3 {
            height: 100vh; /* Remaining sections stay at 100vh */
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .scrolling-text-2 {
            height: 20vh;
            width: 100%;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }
        .scrolling-text-2 span {
            position: absolute;
            animation: scrollText 15s linear infinite;
        }
        .image-grid {
            height: 80vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .image-row {
            height: 40vh;
            width: 100%;
            display: flex;
        }
        .image-row img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-row img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .image-row .item {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Impact';
            font-size: 40px;
            background: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <div class="section section1">
            <div class="top-part">
                <div class="minelock">MINELOCK</div>
                <a href="connect.html" class="connect-box">Connect</a>
            </div>
            <div class="scrolling-text">
                <span>Try your luck with MINELOCK</span>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section section2">
            <div class="welcome-text">A&nbsp;&nbsp;SPECIAL&nbsp;&nbsp;THANKS&nbsp;&nbsp;TO&nbsp;&nbsp;OUR&nbsp;&nbsp;PARTNERS</div>
            <div class="image-box-container">
                <a href="page1.html" class="image-box"><img src="ad1.avif" alt="Image B"></a>
                <a href="page2.html" class="image-box"><img src="ad2.avif" alt="Image C"></a>
                <a href="page3.html" class="image-box"><img src="ad3.avif" alt="Image D"></a>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section section3">
            <!-- Scrolling Text -->
            <div class="scrolling-text-2">
                <span>Find the key and win $1000</span>
            </div>
            <!-- Image Grid -->
            <div class="image-grid">
                <!-- First Row -->
                <div class="image-row">
                    <img src="c1.avif" alt="Image C1" onclick="revealItem(this)">
                    <img src="c2.avif" alt="Image C2" onclick="revealItem(this)">
                    <img src="c3.avif" alt="Image C3" onclick="revealItem(this)">
                </div>
                <!-- Second Row -->
                <div class="image-row">
                    <img src="c4.avif" alt="Image C4" onclick="revealItem(this)">
                    <img src="c5.avif" alt="Image C5" onclick="revealItem(this)">
                    <img src="c6.avif" alt="Image C6" onclick="revealItem(this)">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define the items (6 texts and 6 emojis)
        const items = [
            "Sorry babes", "Try again", "You are almost there",
            "Do it champ!", "Get on with it!", "Come on man!",
            "🍆", "😊", "✌️", "🥭", "🐼", "🐧"
        ];

        // Track if "Sorry babes" has been shown
        let sorryBabesShown = false;

        // Function to shuffle the items array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to reveal an item when a picture is clicked
        function revealItem(imgElement) {
            // Hide the previously revealed item (if any)
            const previousItem = document.querySelector(".item");
            if (previousItem) {
                const previousImg = document.createElement("img");
                previousImg.src = previousItem.dataset.originalSrc;
                previousImg.alt = previousItem.dataset.originalAlt;
                previousImg.onclick = function () { revealItem(this); };
                previousItem.parentNode.replaceChild(previousImg, previousItem);
            }

            // Shuffle the items array
            const shuffledItems = shuffleArray(items);

            // Pick the first item that is not "Sorry babes" if it has already been shown
            let randomItem;
            if (sorryBabesShown) {
                randomItem = shuffledItems.find(item => item !== "Sorry babes");
            } else {
                randomItem = shuffledItems[0];
                if (randomItem === "Sorry babes") {
                    sorryBabesShown = true;
                }
            }

            // Create a new div to replace the image
            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.textContent = randomItem;
            itemDiv.dataset.originalSrc = imgElement.src; // Store the original image source
            itemDiv.dataset.originalAlt = imgElement.alt; // Store the original image alt

            // Replace the image with the new div
            imgElement.parentNode.replaceChild(itemDiv, imgElement);
        }
    </script>
</body>
</html>
