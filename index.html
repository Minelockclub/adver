<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINELOCK</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            scroll-snap-align: start;
            position: relative;
            text-align: center;
        }

        /* Section 1 - Header */
        .section1 {
            flex-direction: column;
        }

        .top-part {
            height: 80vh;
            width: 100%;
            background: url('a.avif') center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .minelock {
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 30px;
            border-radius: 5px;
        }

        .connect-box {
            background: black;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }

        .connect-box:hover {
            background: white;
            color: black;
        }

        .scrolling-text {
            height: 20vh;
            width: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .scrolling-text span {
            position: absolute;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from { left: 100%; }
            to { left: -100%; }
        }

        /* Section 2 - Image Links */
        .section2 {
            background: rgb(12, 12, 12);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-box {
            width: 30%;
            min-width: 250px;
            height: 250px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Section 3 - Text & Image */
        .section3 {
            background: white;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hi-baby {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
        }

        .image-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px;
        }

        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Section 4 - Text Content */
        .section4 {
            background: url('e.avif') center/cover no-repeat;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .text-box {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            text-align: left;
        }

        /* Section 5 - Footer */
        .section5 {
            background: black;
            color: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }

        .text-box5 {
            width: 90%;
            max-width: 400px;
            font-size: 18px;
            padding: 10px;
        }

        .vertical-line {
            display: none; /* Removed for mobile compatibility */
        }

        @media (max-width: 768px) {
            .scrolling-text { font-size: 2rem; }
            .text-box { font-size: 14px; padding: 15px; }
            .text-box5 { font-size: 16px; }
            .hi-baby { font-size: 16px; }
            .image-box { width: 45%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <div class="section section1">
            <div class="top-part">
                <div class="minelock">MINELOCK</div>
                <a href="connect.html" class="connect-box">Connect</a>
            </div>
            <div class="scrolling-text">
                <span>Create yourself with MINELOCK</span>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section section2">
            <a href="page1.html" class="image-box"><img src="ad1.avif" alt="Image B"></a>
            <a href="page2.html" class="image-box"><img src="ad2.avif" alt="Image C"></a>
            <a href="page3.html" class="image-box"><img src="ad3.avif" alt="Image D"></a>
        </div>

        <!-- Section 3 -->
        <div class="section section3">
            <div class="hi-baby">Start your voyage with MINELOCK</div>
            <div class="image-circle">
                <img src="f.avif" alt="Image F">
            </div>
        </div>

        <!-- Section 4 -->
        <div class="section section4">
            <div class="text-box">Casinos: We serve top casino clients worldwide.</div>
            <div class="text-box">AI Services: Helping AI startups reach their users.</div>
        </div>

        <!-- Section 5 -->
        <div class="section section5">
            <div class="text-box5">Lucky Club - Win big with no house edge!</div>
            <div class="text-box5">Testimonials from CEOs about Minelock.</div>
            <div class="text-box5">Join the MINELOCK Family today!</div>
        </div>
    </div>
</body>
</html>
